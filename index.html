<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sign UP</h2>
      </div>
      <form  class="form" id="form">
        <div class="form-control">
          <label>Username</label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Shreyansh123"
          />
          <i class="fas fa-check-circle"></i> 
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg </small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="abc@gmail.com" autocomplete="off"
            />
            <i class="fas fa-check-circle"></i> 
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg </small>
          </div>

          <div class="form-control">
            <label>Phone Number</label>
            <input
              type="number"
              name=""
              id="phone" 
              placeholder="1234567890" autocomplete="off"
            />
            <i class="fas fa-check-circle"></i> 
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg </small>
          </div>
          
          <div class="form-control" id="Gender">
            <label>Gender</label>
            <input
              type="radio"
              name="g"
              id="gender" 
               value="">M
          </input>
            <input
              type="radio"
              name="g"
              id="gender" 
               value="">F
              </input>
            <input
              type="radio"
              name="g"
              id="gender" 
               value="">Other
              </input>
            <i class="fas fa-check-circle"></i> 
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg </small>
          </div>

          <div class="form-control">
            <label>Password </label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Minimum 8 digits(can use 0-9,a-z,#,_,@)" autocomplete="off"
            />
            <i class="fas fa-check-circle"></i> 
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg </small>
          </div>

          <div class="form-control">
            <label>Confirm Password </label>
            <input
              type="password"
              name=""
              id="cpassword"
              placeholder="Confirm your password" autocomplete="off"
            />
            <i class="fas fa-check-circle"></i> 
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Msg </small>
          </div>
          <input type="submit" value="Submit" class="btn" name="">
      </form>
    </div>
   
    <script>
        
        
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById( 'phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');
       
        form.addEventListener('submit',(event) =>{
         event.preventDefault();
         validate();
        })
        const validate =() =>{
          const usernameVal = username.value.trim();
        const emailVal =email.value.trim();
        const phoneVal = phone.value.trim();
        const passwordVal =password.value.trim();
        const cpasswordVal =cpassword.value.trim();
       
          
          
          var usernamepat=/^[a-z]{3,12}[0-9]{1,4}$/i;
          if(username==="")
          {
            setErrorMsg(username,'username cannot be blank');
          }
          else if(usernamepat.test(usernameVal)){
            setSuccessMsg(username);
          }
          else{
           
           setErrorMsg(username,'username not valid');
          }

          var emailpat=/^([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/;
          if(emailVal==="")
          {
            setErrorMsg(email,'email cannot be blank');
          }
          else if(emailpat.test(emailVal)){
            setSuccessMsg(email);
          }
          else{
           
           setErrorMsg(email,'email not valid');
          }

          var phonepat=/^\d{10}$/;
          if(phoneVal==="")
          {
            setErrorMsg(phone,'phone number cannot be blank');
          }
          else if(phonepat.test(phoneVal)){
            setSuccessMsg(phone);
          }
          else{
           
           setErrorMsg(phone,'phone number not valid');
          }

          var passpat=/^[#\w@_-]{8,20}$/;
          if(passwordVal==="")
          {
            setErrorMsg(password,'password cannot be blank');
          }
          else if(passpat.test(passwordVal)){
            setSuccessMsg(password);
          }
          else{
           
           setErrorMsg(password,'password not valid');
          }

          if(cpasswordVal==="")
          {
            setErrorMsg(cpassword,'password cannot be blank');
          }
          else if(cpasswordVal==passwordVal){
            setSuccessMsg(cpassword);
          }
          else{
           
           setErrorMsg(cpassword,'password did not match');
          }
           
         }
        function setErrorMsg(input, errormsgs)
        {
          const formControl= input.parentElement;
          const small = formControl.querySelector('small');
          formControl.className="form-control error";
          small.innerText = errormsgs;
        }
        function setSuccessMsg(input)
        {
          const formControl= input.parentElement;
          formControl.className="form-control success";
          
        }
      
      

      //   var usernamepat=/^[0-9a-zA-Z]{3,20}$/;

      //     username.classList.add("success");
      //   }
      //   else{
      //     document.getElementById('username').style.backgroundColor= '#e74c3c';
      //   }
      // }

        
        
        

    </script>
    
  </body>
</html>
